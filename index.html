<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta value="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/e52ce75e6d.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="grid-container">
        <h1>Frontend Masters</h1>
        <h2>Vanilla Javascript Calculator Project</h2>
        <div class="calculator">
            <div class="grid-item">
                <div class="display"></div>
            </div>
            <div class="grid-item">
                <button name="clear" class="clear">C</button>
                <button name="backspace" class="backspace">←</button>
                <button name="/" class="divide operator">÷</button>
            </div>

            <div class="grid-item">
                <button name="7" class="number">7</button>
                <button name="8" class="number">8</button>
                <button name="9" class="number">9</button>
                <button name="*" class="operator">×</button>
            </div>

            <div class="grid-item">
                <button name="4" class="number">4</button>
                <button name="5" class="number">5</button>
                <button name="6" class="number">6</button>
                <button name="-" class="operator">-</button>
            </div>

            <div class="grid-item">
                <button name="1" class="number">1</button>
                <button name="2" class="number">2</button>
                <button name="3" class="number">3</button>
                <button name="+" class="operator">+</button>
            </div>

            <div class="grid-item">
                <button name="0" class="number zero">0</button>
                <button name="result" class="result">=</button>
            </div>
        </div>

    </div>

    <footer>
        <p>Designed by Mona</p>
        <a href="mailto:monalisadehaan@gmail.com"><i class="fa-solid fa-xl fa-envelope"></i></a>
        <a href="https://www.linkedin.com/in/mona-frl" target="_blank"><i class="fa-brands fa-xl fa-linkedin"></i></a>
        <a href="https://github.com/mona-frl" target="_blank"><i class="fa-brands fa-xl fa-github"></i></a>
    </footer>
    <script src="App.js"></script>
</body>

</html>
